<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Page</title>
   <link href="portfoliopage.css" rel="stylesheet" type="text/css" />
</head>
<body class="mybody">
    <div class="contact">
  <h1>Contact Us</h1>
  <p class="par">Contact The Help Team</p>
  <form>
    <label for="text">What can we help you with?</label><br>
    <input type="text" name="text"><br>
    <label for="name">Your Name:</label><br>
    <input type="text" name="name" placeholder="Name" required><br>
    <label for="email">Email:</label><br>
    <input type="text" name="email" placeholder="Email" required><br>
    <label for="subject">Subject:</label><br>
    <input type="text" name="subject"><br>
    <label for="details">Details:</label><br>
    <textarea name="message" rows="6" cols="78.5">Details</textarea><br><br>
    <input type="button" value="Submit" class="registration"><br>
  </form>
  <p>You can also reach us @ +2349074573821, +2348194897345</p>
  </div>
</body>
</html>
