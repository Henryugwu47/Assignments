<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="registration.css" rel="stylesheet" type="text/css" />
</head>

<body class="mybody">
  <div style="background-color: white; border:1px solid white; border-radius:2px;">
    <h1>Login To Portal</h1><br>
    <hr><br>
    <form  action="Successpage.html" target="_blank">
      <label for="email">Email</label><br>
      <input type="email" name="email" placeholder="Email" required><br>
      <label for="pwd">Password</label><br>
      <input type="password" name="pwd" placeholder="Password" required><br><br>
      <hr><br>
      <input type="submit" value="Login" class="registration"><br><br>
      <a href="#">Click here if you forgot your password</a><br><br>

    </form>

  </div>
</body>

</html>
