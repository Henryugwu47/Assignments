<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Registration</title>
  <link href="registration.css" rel="stylesheet" type="text/css" />
</head>

<body class="mybody">
  <div>
    <h1><strong>Registration Form</strong></h1>
    <hr>
    <form action="Successpage.html" target="_blank">
      <label for="fname">First Name:</label><br>
      <input type="text" id="fname" name="fname" placeholder="First Name"><br>
      <label for="lname">Last Name:</label><br>
      <input type="text" id="lame" name="lname" placeholder="Last Name"><br>
      <label for="pnumber">Phone Number</label><br>
      <input type="number" id="pnumber" name="pnumber" placeholder="Phone Number"><br>
      <label for="email">Email</label><br>
      <input type="email" id="email" name="email" placeholder="Email"><br>
      <label for="pwd">Password</label><br>
      <input type="password" id="pwd" name="pwd" placeholder="Password"><br>
      <label for="dob">Date of Birth</label><br>
      <input type="date" id="dob" name="dob"><br>
      <label for="color">Favorite Color</label><br>
      <input type="color" id="color" name="color"
        style="width: 100px; padding: 20px; border: 6px solid black; border-radius: 5px;"><br>
      <label for="gender">Gender</label><br>
      <select id="gender" name="gender" style="background-color:cadetblue; width: 100%; padding: 10px;">
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select><br><br>
      <hr><br>
      <p>By registering you agree to our <a href="#">Terms & Conditions</a></p><br>
      <button type="submit" value="Register" class="registration">Register</button>
    </form><br><br>
    <p>If you have already registered, <a href="Loginpage.html">Click Here to Login!</a></p>
  </div>
</body>

</html>
